server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    # ====================================================================
    # This is the new, crucial part for your backend API
    # It assumes your JavaScript makes calls to URLs like /api/names
    # ====================================================================
    location /api/ {
        # Forward the request to the Kubernetes service for the backend.
        # The service is named 'backend-service' and it listens on port 5000.
        proxy_pass http://backend-service:5000;

        # These headers are important for passing client info to the backend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}